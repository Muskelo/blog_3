<div class="pages__item-name">
    Tag name: <a href="{{ url_for("list_items",item="post",tag=item.name) }}">{{ item.name }}</a>
</div>

<div class="pages__item-form">
    {% if access(["moder"]) %}
        <form action="{{ url_for("edit_item",item_type="tag",item_id=item.id) }}">
            <button>Edit tag</button>
        </form>

        <form action="{{ url_for("delete_item",item_type="tag",item_id=item.id) }}" method="post">
            <button type="submit">Delete tag</button>
        </form>
    {% endif %}
</div>
