{% extends "base.html" %}
{% block title %}Edit role{% endblock %}


{% block main %}
    <form action="{{ url_for("edit_item",item_type="role",item_id=item_id) }}" method="post">

        <p>Name</p>
        {{ args["form"].name }}
        <p>Description</p>
        {{ args["form"].description }}

        <button type="submit">Save</button>
    </form>
    {% if not errors %}
        <p>all ok</p>
    {% endif %}

    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}

{% endblock %}
