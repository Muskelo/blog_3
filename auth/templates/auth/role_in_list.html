<div class="pages__item-email">
    <h4>Role: <a href="{{ url_for("list_items",item="user",roles=item.name) }}">{{ item.name }}</a></h4>
    <br>
    Description: {{ item.description }}
</div>
{% if access(["God"]) %}

    <form action="{{ url_for("edit_item",item_type="role",item_id = item.id) }}" >
        <button type="submit">Edit</button>
    </form>
    <form action="{{ url_for("delete_item",item_type="role",item_id = item.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>
{% endif %}
