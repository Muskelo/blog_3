<div class="pages__item-title">
    <a href="{{ url_for("posts.read_post",post_id=item.id) }}">{{ item.title }}</a>
</div>
<div class="pages__item-author">
    <a href="#">{{ item.author.email }}</a>
</div>

<div class="pages__item-form">
    {% if current_user==item.author or current_user.has_role("moder") %}
    <form action="{{ url_for("posts.edit_post", post_id=item.id) }}">
        <button>Edit post</button>
    </form>

    <form action="{{ url_for("posts.delete_post",post_id=item.id) }}" method="post">
        <button type="submit">delete post</button>
    </form>
{% endif %}
</div>

<div class="pages__item_data">
    {{ item.created }}
</div>
